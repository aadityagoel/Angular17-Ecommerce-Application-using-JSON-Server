<div class="my-5">
    <div class="container">
        <div class="row">
            <!-- Registration Form -->
            <div class="col-md-6 offset-md-3" *ngIf="regForm">
                <h3>Registration</h3>
                <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name" />
                    </div>

                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="tel" class="form-control" formControlName="mobNumber" />
                    </div>

                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" class="form-control" formControlName="age" />
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" formControlName="dob" />
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Email</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Email" />
                        </div>
                        <div class="form-group col-md-6">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password"
                                placeholder="Password" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address Line 1</label>
                        <input type="text" class="form-control" formControlName="addLine1" placeholder="1234 Main St" />
                    </div>

                    <div class="form-group">
                        <label>Address Line 2</label>
                        <input type="text" class="form-control" formControlName="addLine2"
                            placeholder="Apartment, suite, etc." />
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>City</label>
                            <input type="text" class="form-control" formControlName="city" />
                        </div>
                        <div class="form-group col-md-4">
                            <label>State</label>
                            <select id="inputState" class="form-control" formControlName="state">
                                <option selected disabled>Choose...</option>
                                <option>UP</option>
                                <option>MP</option>
                                <option>HP</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label>Zip Code</label>
                            <input type="text" class="form-control" formControlName="zipCode" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Languages Known</label>
                        <select multiple class="form-control" formControlName="language">
                            <option>English</option>
                            <option>Hindi</option>
                            <option>Oriya/Odiya</option>
                            <option>Bengali</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="gender" value="Male" />
                            <label class="form-check-label">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="gender" value="Female" />
                            <label class="form-check-label">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" formControlName="gender" value="Other" />
                            <label class="form-check-label">Other</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>About You</label>
                        <textarea class="form-control" rows="3" formControlName="aboutYou"
                            placeholder="Tell us something about you"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Upload Your Photo</label>
                        <input type="file" class="form-control-file" formControlName="uploadPhoto"
                            (change)="onFileSelected($event)" />
                    </div>

                    <!-- Hidden role field set to 'user' by default -->
                    <input type="hidden" formControlName="role" value="user" />

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Register</button>
                    </div>
                </form>
                <p routerLink="/sign-in" class="sim-pointer">Already have an account? Click here to login</p>
            </div>

            <!-- Login Form -->
            <div class="col-md-6 offset-md-3" *ngIf="!regForm">
                <h3>Login</h3>
                <form name="form" #tf="ngForm" (ngSubmit)="tf.form.valid && onSubmitSignIn()" novalidate>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" name="userEmail"
                            [(ngModel)]="signInFormValue.userEmail" #userEmail="ngModel" required />
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="userPassword"
                            [(ngModel)]="signInFormValue.userPassword" #userPassword="ngModel" minlength="6" required />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Login</button>
                    </div>
                </form>
                <p routerLink="/sign-up" class="sim-pointer">Don't have an account? Click here to register</p>
                <p routerLink="/admin-login" class="sim-pointer">For Admin Login</p>
            </div>
        </div>
    </div>
</div>
