<div class="container my-30">
    <div class="row">
        <div class="col-md-10">
            <strong>All Doctors List</strong>
        </div>
        <div class="col-md-2"><button type="button" class="btn btn-dark float-right" (click)="addDoctorsPopup()"
                data-bs-toggle="modal" data-bs-target="#addEditDoctorModal">Add New Doctors</button></div>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Specialist</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let doctor_data of all_doctor_data; let i = index">
                <th scope="row">{{i+1}}</th>
                <td>{{doctor_data.name}}</td>
                <td>{{doctor_data.specialist}}</td>
                <td>{{doctor_data.status}}</td>
                <td>
                    <span class="sim-pointer" (click)="editDoctorPopup(doctor_data.id)" data-bs-toggle="modal"
                        data-bs-target="#addEditDoctorModal">Edit</span>
                    &nbsp;&nbsp;&nbsp;
                    <span class="sim-pointer" (click)="deleteDoctor(doctor_data.id)">Del</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>



<!-- Modal for add and edit doctor  -->
<div class="modal fade" id="addEditDoctorModal" tabindex="-1" role="dialog" aria-labelledby="addEditDoctorModal"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{popup_header}}</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">X</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <form [formGroup]="addEditDoctorForm">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" formControlName="name" />

                            </div>
                            <div class="form-group">
                                <label>Specialist</label>
                                <input type="text" class="form-control" formControlName="specialist" />

                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Something About You</label>
                                <textarea class="form-control" rows="3" formControlName="aboutYou"></textarea>

                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Upload Your Photo</label>
                                <span *ngIf="edit_doctor"><span>Uplload image</span><br>{{upload_file_name}} <span> <a
                                            href="">Preview</a></span></span>
                                <input type="file" class="form-control-file" formControlName="uploadPhoto">

                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlFile1">Upload Your CV</label>
                                <span *ngIf="edit_doctor"><span>Uplload CV</span><br>{{upload_cv_file_name}} <span>
                                        <a href="">Preview</a></span></span>
                                <input type="file" class="form-control-file" formControlName="cv_pdf">

                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect2">Status</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" formControlName="status" value="True">
                                    <label class="form-check-label" for="inlineRadio1">Active</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" formControlName="status" value="False">
                                    <label class="form-check-label" for="inlineRadio2">In-Active</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" data-bs-dismiss="modal" (click)="addDoctor()"
                                    *ngIf="add_doctor">Register</button>
                                <button class="btn btn-primary" data-bs-dismiss="modal" (click)="updateDoctor()"
                                    *ngIf="edit_doctor">Update</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
